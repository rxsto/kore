version: v1.0
name: Build Pipeline

agent:
  machine:
    type: e1-standard-2
  containers:
    - name: main
      image: adoptopenjdk/openjdk15:jdk-15.0.1_9-ubuntu

blocks:
  - name: Build and Push Docker Images
    task:
      secrets:
        - name: github
      jobs:
        - name: Execute Google JIB
          commands:
            - checkout
            - ./gradlew jib

promotions:
  - name: Staging Deploy
    pipeline_file: staging.yml
    auto_promote:
      when: "result = 'passed' and branch = 'develop'"
  - name: Production Deploy
    pipeline_file: production.yml
